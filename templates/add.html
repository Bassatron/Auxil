{% extends "layout.html" %}

{% block title %}
    Register Organization
{% endblock %}

{% block main %}
    <section class="container p-5">
        <form action="/add" method="post">
            <div class="form-group">
                <input autocomplete="off" autofocus class="form-control" name="organization" placeholder="Organization Name" type="text">
            </div>
            <div class="form-group">
                <input autocomplete="off" class="form-control" name="website" placeholder="Website" type="text">
            </div>
            <div class="form-group">
                <input autocomplete="off" class="form-control" name="location" placeholder="Location" type="text">
            </div>
            <div class="form-group">
                <input autocomplete="off" class="form-control" name="zip" placeholder="Zip Code" type="text">
            </div>
            <div class="form-group">
                <input autocomplete="off" class="form-control" name="description" placeholder="Organization Description" type="text">
            </div>
            <button class="btn btn-primary" type="submit">Register</button>
        </form>
    </section>

{% endblock %}
