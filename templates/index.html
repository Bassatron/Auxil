{% extends "layout.html" %}

{% block title %}
    Volunteer Today
{% endblock %}

{% block main %}
    <div class="hero-image">
        <div class="hero-text">
            <h1>Find your next volunteering opportunity</h1>
            <form id="index-form" method="post">
                <div class="form-row">
                    <div class="col-md-8">
                        <input class="form-control mr-sm-2" autocomplete="off" id="input" type="text" placeholder="Enter a city or zipcode" name="search">
                    </div>
                    <div class="col-md-2">
                         <button type="submit" class="btn btn-blue"><b>Search</b></button>
                    </div>
                </div>
            </form>
    </div>
{% endblock %}
